{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<div class="form-container">
    <div class="form-header">
        <h2>Register</h2>
    </div>
    <form method="post">
        {% csrf_token %}
        {% crispy form %}  <!-- Render form using crispy forms -->
        <button type="submit" class="form-btn btn-primary">Register</button>
    </form>
</div>
{% endblock %}

{% block extra_css %}
<link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
{% endblock %}
