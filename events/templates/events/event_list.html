{% extends 'base.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Event List</title>
</head>
<body>
    <h1>Event List</h1>
    <ul>
        {% for event in events %}
            <li>
                <a href="{% url 'event_detail' event.id %}">{{ event.title }}</a>
                <!-- Add RSVP status here if needed -->
            </li>
        {% endfor %}
    </ul>
</body>
</html>
