{% extends 'base.html' %}
{% load static %}

{% block content %}
    <h1>{{ event.title }}</h1>
    <p><strong>Date:</strong> {{ event.date }}</p>
    <p><strong>Description:</strong> {{ event.description }}</p>
    
    <!-- RSVP form -->
    <form id="rsvpForm" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Submit RSVP</button>
    </form>
    <!-- End of RSVP form -->
    
    <a href="{% url 'event_list' %}">Back to Event List</a>

{% endblock %}
