{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fighting Game Corner</title>
  <!-- Link to your base.css file -->
  <link rel="stylesheet" href="{% static 'admin/css/base.css' %}">
  <!-- Link to additional CSS files -->
  <link rel="stylesheet" href="{% static 'admin/css/dashboard.css' %}">
  <link rel="stylesheet" href="{% static 'style.css' %}">
</head>

<body>
  <header>
    <nav>
      <ul>
        <li><a href="{% url 'home' %}">Home</a></li>
        {% if user.is_authenticated %}
        <li class="nav-item">
          <a class="nav-link {% if request.path == logout_url %}active{% endif %}" aria-current="page"
            href="{% url 'account_logout' %}">Logout</a>
        </li>
        {% else %}
        <li class="nav-item">
          <a class="nav-link {% if request.path == signup_url %}active{% endif %}" aria-current="page"
            href="{% url 'account_signup' %}">Register</a>
        </li>
        <li class="nav-item">
          <a class="nav-link {% if request.path == login_url %}active{% endif %}" aria-current="page"
            href="{% url 'account_login' %}">Login</a>
        </li>
        {% endif %}
      </ul>
    </nav>
  </header>

  <main>
    {% block content %}
    <!-- Content Goes Here -->
    {% endblock %}
  </main>

  <footer>
    <ul>
      <li><a href="https://twitter.com/YourTwitter">Twitter</a></li>
      <li><a href="https://facebook.com/YourFacebook">Facebook</a></li>
      <li><a href="https://instagram.com/YourInstagram">Instagram</a></li>
    </ul>
  </footer>
</body>

</html>
