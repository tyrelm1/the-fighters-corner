{% extends 'base.html' %}

{% block content %}
  <h1>{{ object.title }}</h1>
  <p><strong>Description:</strong> {{ object.description }}</p>
  <p><strong>Content:</strong> {{ object.content }}</p>
  <p><strong>Created At:</strong> {{ object.created_at }}</p>
  <a href="{% url 'post_list' %}">Back to Post List</a>
{% endblock %}
